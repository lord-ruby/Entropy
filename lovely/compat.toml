[manifest]
version = "1.0.0"
dump_lua = true
priority = -1

[[patches]]
[patches.pattern]
target = '''=[SMODS Multiplayer "networking/action_handlers.lua"]'''
pattern = '''
local function action_remove_phantom(key)
	local card = MP.UTILS.get_phantom_joker(key)
	if card then
		card:remove_from_deck()
		card:start_dissolve({ G.C.RED }, nil, 1.6)
		MP.shared:remove_card(card)
	end
end
'''
position = "at"
payload = '''
local action_supernova = function()
    local hand_type = "High Card"
    local max_level = 0
    for k, v in pairs(G.GAME.hands) do
        if to_big(v.AscensionPower) > to_big(max_level) then
            hand_type = k
            max_level = v.AscensionPower
        end
    end
    Entropy.ReversePlanetUse(hand_type, {ability = {}}, -2)
end
local function action_remove_phantom(key)
    if key == "entr_weirdhack_collapse" then
        action_supernova()
        return
    end
	local card = MP.UTILS.get_phantom_joker(key)
	if card then
		card:remove_from_deck()
		card:start_dissolve({ G.C.RED }, nil, 1.6)
		MP.shared:remove_card(card)
	end
end
'''
match_indent = true

[[patches]]
[patches.pattern]
target = '''=[SMODS TSpectrals "main.lua"]'''
pattern = '''
    textures = {
        'tspa_spectral',
        'tspa_boosters',
        'tspa_tags',
        'tspa_deck',
        'tspa_joker',
'''
position = "after"
payload = '''
"entr_entrspecs",
"entr_entrspecs2",
"entr_entrrunes",
'''
match_indent = true


